{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tracker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-sm bg-body-tertiary">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="{% url 'home' %}">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="{% url 'new' %}">New</a></li>
          <li class="nav-item"><a class="nav-link disabled" href="#">Stats</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <main class=" flex-fill px-5 pb-5">
    {% block content %}
    {% endblock %}
  </main>

  <!-- Footer -->
  <footer class="border-top py-3 mt-auto w-100" id="footer">
    <div class="container d-flex flex-wrap justify-content-between align-items-center">
      <div class="col-md-4 d-flex align-items-center"> 
        <a href="/" class="me-2 text-body-secondary text-decoration-none lh-1"> 
          <i class="fa-solid fa-file-signature fa-2xl"></i>
        </a> 
        <span class="text-body-secondary">Brendan Walls</span> 
      </div> 

      <ul class="nav col-md-4 justify-content-end list-unstyled d-flex"> 
        <li class="ms-3"><a class="text-body-secondary" href="https://github.com/b-walls" target="_blank"><i class="fa-brands fa-square-github fa-2xl"></i></a></li> 
        <li class="ms-3"><a class="text-body-secondary" href="https://www.linkedin.com/in/brendan-walls/" target="_blank"><i class="fa-brands fa-linkedin fa-2xl"></i></a></li> 
      </ul> 
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
