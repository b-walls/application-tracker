{% extends "base.html" %}
{% load static %}
{%block content%}
<h2 class="display-3 mt-3 text-center">New Application</h2>
<form class="mt-3">

  <!-- Company Name -->
  <div class="mb-3">
    <label class="form-label">Company name</label>
    <select class="form-select" aria-label="Select a remote status" id="company">
    </select>
  </div>

  <!-- Checkbox trigger -->
  <div class="form-check mb-3">
    <input class="form-check-input" type="checkbox" id="newCompany"
          data-bs-toggle="collapse" data-bs-target="#extraFields">
    <label class="form-check-label" for="newCompany">
      New company
    </label>
  </div>

  <!-- Collapsible section -->
  <div id="extraFields" class="collapse">
    <!-- Company Name -->
    <div class="mb-3">
      <label for="company" class="form-label">Company Name</label>
      <input type="text" class="form-control" id="company" name="company">
    </div>
    <!-- Company Website -->
    <div class="mb-3">
      <label for="website" class="form-label">Company Website</label>
      <input type="url" class="form-control" id="website" name="website"></input>
      <div class="invalid-feedback">
        Please enter a valid website (must start with http:// or https://).
      </div>
    </div>
  </div>

  <!-- Job Title -->
  <div class="mb-3">
    <label for="title" class="form-label">Job Title</label>
    <input class="form-control" id="title">
  </div>

  <!-- Remote -->
  <div class="mb-3">
    <label for="remote" class="form-label">Remote</label>
    <select class="form-select" aria-label="Select a remote status" id="remote">
      <option value="1">On-site</option>
      <option value="2">Remote</option>
      <option value="3">Hybrid</option>
    </select>
  </div>

  <!-- Status -->
  <div class="mb-3">
    <label for="status" class="form-label">Status</label>
    <select class="form-select" aria-label="Select an application status" id="status">
      <option value="1">Saved</option>
      <option value="2">Applied</option>
    </select>
  </div>

  <!-- Additional -->
  <div class="form-check mb-3">
    <input class="form-check-input" type="checkbox" id="additional_steps">
    <label for="additional_steps" class="form-label">Additional Steps</label>
  </div>

  <!-- Link -->
  <div class="mb-3">
    <label class="form-label" for="link">Posting link</label>
    <input class="form-control" id="link">
  </div>

  <!-- Location -->
  <div class="mb-3">
    <label class="form-label" for="location">Location</label>
    <input class="form-control" id="location">
  </div>

  <!-- Submit -->
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="{% static 'js/new.js' %}"></script>
{%endblock%}
